on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: 
          heroku_app_name: smzc-robot
          heroku_email: qyynno@candassociates.com
          usedocker: true
          docker_heroku_process_type: web
          stack: "container"
          region: "eu"
        env:
          HD_CONFIG_FILE_URL: https://gist.githubusercontent.com/Snax-phycho/5f4c977a1b83fa7ca2950bde8b3bd798/raw/Config.env
